<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Contato</title>
    </head>
    <body>
        
        <h1>Entre em contato comigo</h1>
        
        <p>
            <a href="index.html"><b>✩ Home</b></a><br>
            <button onclick="mensagem()">Clique no botão e veja a mensagem!</button>
        </p>
        
        
        
        <form>
                <br><label for="nome">Nome:</label>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id='txtNome'></div><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id='txtEmail'></div><br>

                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" onkeyup="validaAssunto()" cols="60" rows="5"></textarea>
                <div id='txtAssunto'></div><br>

            <button onclick="enviar()">Enviar</button>
        </form>

        <h3>Endereço:</h3>
        
        <h4>Av. Paulista</h4>
        <h4>São Paulo - SP</h4>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.197491980333!2d-46.661365217879805!3d-23.561349506909707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1697568191220!5m2!1spt-BR!2sbr" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                onmousemove="mapaZoom()" 
                onmouseout="mapaNormal()"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>

        <script src="./assets/script/script.js"></script>
    </body>
</html>
